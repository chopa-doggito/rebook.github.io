<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
<style type="text/css">
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.carrito-container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

h1, h2 {
    text-align: center;
    color: #333;
}

#productos-lista {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px 0;
}

.producto {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 250px;
}

.producto img {
    max-width: 100%;
    border-radius: 5px;
}

.producto h3 {
    font-size: 1.2rem;
    color: #444;
}

.producto p {
    margin: 10px 0;
    color: #555;
}

.producto button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.producto button:hover {
    background-color: #218838;
}

.carrito {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#carrito-items {
    list-style: none;
    padding: 0;
}

#carrito-items li {
    margin-bottom: 10px;
}

#comprar-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
}

#comprar-btn:hover {
    background-color: #0056b3;
}


</style>
</head>
<body>
    <div class="carrito-container">
        <h1>Carrito de Compras</h1>
        <div id="productos-lista">
            <!-- Lista de productos -->
        </div>
        <div class="carrito">
            <h2>Tu carrito</h2>
            <ul id="carrito-items"></ul>
            <p>Total: $<span id="total-precio">0</span></p>
            <button id="comprar-btn">Comprar</button>
        </div>
    </div>
    <script type="text/javascript"> // pdrooductos disponibles
const productos = [
    { id: 1, nombre: "Camiseta", precio: 19.99, imagen: "https://via.placeholder.com/150" },
    { id: 2, nombre: "PantalÃ³n", precio: 39.99, imagen: "https://via.placeholder.com/150" },
    { id: 3, nombre: "Zapatos", precio: 59.99, imagen: "https://via.placeholder.com/150" },
];

const productosLista = document.getElementById("productos-lista");
const carritoItems = document.getElementById("carrito-items");
const totalPrecio = document.getElementById("total-precio");

let carrito = [];

function mostrarProductos() {
    productos.forEach(producto => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <h3>${producto.nombre}</h3>
            <p>$${producto.precio.toFixed(2)}</p>
            <button onclick="agregarAlCarrito(${producto.id})">Agregar al carrito</button>
        `;
        productosLista.appendChild(div);
    });
}


function agregarAlCarrito(id) {
    const producto = productos.find(prod => prod.id === id);
    carrito.push(producto);
    actualizarCarrito();
}

function actualizarCarrito() {
    carritoItems.innerHTML = "";
    let total = 0;

    carrito.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
            ${item.nombre} - $${item.precio.toFixed(2)}
            <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
        `;
        carritoItems.appendChild(li);
        total += item.precio;
    });

    totalPrecio.textContent = total.toFixed(2);
}

function eliminarDelCarrito(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
}

// para inicializar
mostrarProductos();
</script>
   
</body>
</html>
